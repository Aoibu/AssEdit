<!DOCTYPE html>
<html lang="ar">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ضغط ملفات — Neon Tools</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body data-tool="compress" class="tool-page">
  <div class="neon-gradient-bg"></div>
  <div class="tool-wrap">
    <div class="tool-header">
      <div>
        <h2 class="tool-title">ضغط ملفات</h2>
        <p class="note">صور تُضغط عبر Canvas، وفيديو يُضغط عبر ffmpeg (CRF)</p>
      </div>
      <div><button class="back-btn">⬅️ الرئيسية</button></div>
    </div>

    <div class="panel">
      <div class="input-row">
        <input id="compressFile" class="file-input" type="file" accept="image/*,video/*">
        <button id="compressBtn" class="action-btn">ضغط الآن</button>
      </div>
      <div class="progress" id="compressProgress"><i style="width:0%"></i></div>
      <div id="compressOutput" class="panel" style="margin-top:12px">النتيجة ستظهر هنا.</div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
