<!DOCTYPE html>
<html lang="ar">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تحويل صوت — Neon Tools</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body data-tool="audio" class="tool-page">
  <div class="neon-gradient-bg"></div>
  <div class="tool-wrap">
    <div class="tool-header">
      <div>
        <h2 class="tool-title">تحويل صوت</h2>
        <p class="note">MP3, WAV, AAC, FLAC, OGG — يتم التحويل داخل المتصفح (ffmpeg.wasm)</p>
      </div>
      <div><button class="back-btn">⬅️ الرئيسية</button></div>
    </div>

    <div class="panel">
      <div class="input-row">
        <input id="audioFile" class="file-input" type="file" accept="audio/*,video/*">
        <select id="audioTarget" class="file-input">
          <option value="mp3">mp3</option>
          <option value="wav">wav</option>
          <option value="aac">aac</option>
          <option value="flac">flac</option>
          <option value="ogg">ogg</option>
        </select>
        <button id="audioConvert" class="action-btn">تحويل</button>
      </div>
      <div class="progress" id="audioProgress"><i style="width:0%"></i></div>
      <div id="audioOutput" class="panel" style="margin-top:12px">النتيجة ستظهر هنا.</div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
