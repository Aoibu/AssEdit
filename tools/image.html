<!DOCTYPE html>
<html lang="ar">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تحويل صور — Neon Tools</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body data-tool="image" class="tool-page">
  <div class="neon-gradient-bg"></div>
  <div class="tool-wrap">
    <div class="tool-header">
      <div>
        <h2 class="tool-title">تحويل صورة</h2>
        <p class="note">تحويل PNG ↔ JPG ↔ WEBP و تغيير الجودة باستخدام Canvas</p>
      </div>
      <div><button class="back-btn">⬅️ الرئيسية</button></div>
    </div>

    <div class="panel">
      <div class="input-row">
        <input id="imageFile" class="file-input" type="file" accept="image/*">
        <select id="imageTarget" class="file-input">
          <option value="png">png</option>
          <option value="jpg">jpg</option>
          <option value="webp">webp</option>
          <option value="gif">gif</option>
        </select>
        <button id="imageConvert" class="action-btn">تحويل</button>
      </div>
      <div id="imageOutput" class="panel" style="margin-top:12px">النتيجة ستظهر هنا.</div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
